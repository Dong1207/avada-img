<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avada Image Capture</title>
    <meta name="description" content="View image on Avada Image Capture" />
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0959/0128/6675/files/Avada_Logo_Black.svg" type="image/svg+xml" />
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0959/0128/6675/files/Avada_Logo_Black.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0959/0128/6675/files/Avada_Logo_Light.svg" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="style.css" />

    <!-- Open Graph / Facebook / Slack / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Avada Image Capture" />
    <meta property="og:title" content="Avada Image Capture" />
    <meta property="og:description" content="View image on Avada Image Capture" />
    <meta property="og:image" content="" id="og-image" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Image preview" />
    <meta property="og:url" content="" id="og-url" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Avada Image Capture" />
    <meta name="twitter:description" content="View image on Avada Image Capture" />
    <meta name="twitter:image" content="" id="twitter-image" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <img
            src="https://cdn.shopify.com/s/files/1/0959/0128/6675/files/Avada_Logo_Text_Light.png"
            alt="Avada Logo"
            class="header-logo header-logo-light"
          />
          <img
            src="https://cdn.shopify.com/s/files/1/0959/0128/6675/files/Avada_Logo_Text_Dark.png"
            alt="Avada Logo"
            class="header-logo header-logo-dark"
          />
          <span class="header-divider">|</span>
          <span class="header-title">Image Capture</span>
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
      <div class="content-wrapper">
        <!-- Loading State -->
        <div class="loading-state" id="loading">
          <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Loading image...</p>
            <p class="loading-subtext">Please wait</p>
          </div>
        </div>

        <!-- Error State -->
        <div class="error-state" id="error" style="display: none">
          <div class="error-content">
            <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <h2 class="error-title">Unable to Load Image</h2>
            <p class="error-message" id="error-text"></p>
            <button class="retry-button" onclick="location.reload()">Retry</button>
          </div>
        </div>

        <!-- Image Display -->
        <div class="image-container" id="image-wrapper" style="display: none">
          <div class="image-card">
            <div class="image-header">
              <div class="image-info">
                <span class="image-label">Captured Image</span>
                <span class="image-id" id="image-id"></span>
              </div>
            </div>
            <div class="image-content">
              <img id="display-image" alt="Captured content" class="display-image" />
              <span class="zoom-hint">Click to zoom</span>
            </div>
            <div class="image-footer">
              <div class="image-meta">
                <span class="meta-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                    <path d="M3 15L8 10L12 14M12 14L14 12L21 19M12 14L15 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span id="image-dimensions">-</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Avada.</p>
    </footer>

    <!-- Zoom Modal -->
    <div class="zoom-modal" id="zoom-modal">
      <button class="zoom-close" id="zoom-close" aria-label="Close zoom">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
      <div class="zoom-image-wrapper" id="zoom-wrapper">
        <img class="zoom-modal-image" id="zoom-image" alt="Zoomed image" />
      </div>
      <div class="zoom-toolbar" id="zoom-toolbar">
        <button id="zoom-out" aria-label="Zoom out">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35M8 11h6"/>
          </svg>
        </button>
        <span class="zoom-scale" id="zoom-scale">100%</span>
        <button id="zoom-in" aria-label="Zoom in">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
          </svg>
        </button>
        <div class="divider"></div>
        <button id="zoom-rotate-left" aria-label="Rotate left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
        </button>
        <button id="zoom-rotate-right" aria-label="Rotate right">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
          </svg>
        </button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
