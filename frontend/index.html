<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avada Image Capture</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <img
            src="https://avadaio_assets.storage.googleapis.com/uploads/2024/06/19035036/logo-1.svg"
            alt="Avada Logo"
            class="header-logo"
            onerror="this.style.display='none'; document.querySelector('.header-logo-text').style.display='flex';"
          />
          <div class="header-logo-text">AVADA</div>
          <span class="header-divider">|</span>
          <span class="header-title">Image Capture</span>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
      <div class="content-wrapper">
        <!-- Loading State -->
        <div class="loading-state" id="loading">
          <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Loading image...</p>
            <p class="loading-subtext">Please wait</p>
          </div>
        </div>

        <!-- Error State -->
        <div class="error-state" id="error" style="display: none">
          <div class="error-content">
            <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <h2 class="error-title">Unable to Load Image</h2>
            <p class="error-message" id="error-text"></p>
            <button class="retry-button" onclick="location.reload()">Retry</button>
          </div>
        </div>

        <!-- Image Display -->
        <div class="image-container" id="image-wrapper" style="display: none">
          <div class="image-card">
            <div class="image-header">
              <div class="image-info">
                <span class="image-label">Captured Image</span>
                <span class="image-id" id="image-id"></span>
              </div>
            </div>
            <div class="image-content">
              <img id="display-image" alt="Captured content" class="display-image" />
            </div>
            <div class="image-footer">
              <div class="image-meta">
                <span class="meta-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                    <path d="M3 15L8 10L12 14M12 14L14 12L21 19M12 14L15 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span id="image-dimensions">-</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Avada.</p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
